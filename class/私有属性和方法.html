  //2.2模拟私有属性和方法

    let name = ""

    class Person {
      constructor(username) {
        name = username
      }

      speak() {
        console.log("speak")
      }

      getName() {
        return name
      }
    }

    window.Person = Person

  })();
//使用立即执行函数要有分号
