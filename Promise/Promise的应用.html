<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>应用</title>
  <style>
    #img {
      width: 80%;
      padding: 10%;
    }
  </style>
</head>
<body>
<img src="https://s3.bmp.ovh/imgs/2022/04/04/b7feb58746d792a0.jpg" alt="" id="img">
<script>
  //1.异步加载
  const loadingAsync = url => {
    return new Promise((resolve, reject) => {
      const img = new Image()

      img.onload = () => {
        resolve(img)
      }

      img.onerror = () => {
        reject(img)
      }

      img.src = url
    })
  }
  const imgDom = document.getElementById("img")
  loadingAsync("https://s3.bmp.ovh/imgs/2022/04/04/b24e2f18de703b54.jpg")
    .then((img) => {
      setTimeout(() => {
        imgDom.src = img.src
      }, 1000)
    }).catch(err => {
    console.log("err", err)
  })
</script>
</body>
</html>
